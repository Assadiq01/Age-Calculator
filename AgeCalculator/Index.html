<!DOCTYPE html>
<html>
<head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <!--==================== UNICONS ====================-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
		<link rel="stylesheet" href="css/styles.css">
        
        <!--==================== SWIPER CSS ====================-->
        
	<title>Age Calculator</title>
</head>

<body>



<center>
    <div class="container">
        <form>
            <div class="base">
                <div class="enter">
                <h4>Age Calculator</h4><hr>   
                </div>
              <div class="block">
                <p class="title">Date</p>
                  <center><input class="input" type="text" name="date" id="date" placeholder="dd" required="required" minlength="1" maxlength="2"></center>
              </div>  
               <div class="block">
                <p class="title">Month</p>
                  <center><input class="input" type="text" name="Month" id="month" placeholder="mm" required="required" minlength="1" maxlength="2"></center>
              </div> 
               <div class="block">
                <p class="title">Year</p>
                  <center><input class="input" type="text" name="year" id="year" placeholder="yyyy" required="required" minlength="4" maxlength="4"></center>
              </div>   
            </div>
                 <div class="base">
                <div class="enter">
                    <input class="btn" type="button" name="Submit" value="Submit" onclick="age()"></input>
                </div>
            </div>
            <div id="age" class="age"></div>
        </form>

        <p class="footer_copy">&#169; AssadiQ Codes. All right reserved</p>
        
    </div>
</center>

</body>
<script>

function age() {

var d1 = document.getElementById('date').value;
var m1 = document.getElementById('month').value;
var y1 = document.getElementById('year').value;
var date = new Date();
var d2 = date.getDate();
var m2 = 1 + date.getMonth();
var y2 = date.getFullYear();

var month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

if (d1 > d2) {
    d2 = d2 + month[m2 - 1];
    m2 = m2 - 1;
}
if (m1 > m2) {
    m2 = m2 + 12;
    y2 = y2 - 1;
}

var d = d2 - d1;
var m = m2 - m1;
var y = y2 - y1;

document.getElementById('age').textContent = 'your age is '+y+' Years, '+m+' Month and '+d+' Days';

} 

function myFunction() {
var element = document.body;
element.classList.toggle("dark-mode")
}



</script>
</html>
